[tool.black]
line-length = 88
exclude = '''
(
  /(
      \.venv
    | \.git
    | __pycache__
    | build
    | dist
  )/
)
'''

[tool.flake8]

max-line-length = 88

# Ignora o erro E203 (espa√ßo antes de ':') 
extend-ignore = "E203"

exclude = [
    ".venv",
    "__pycache__",
    "build",
    "dist"
]