<!doctype html>
<html>
<head><meta charset="utf-8"><title>Enviar Histórico</title></head>
<body>
  <h1>Enviar Histórico da UnB (PDF)</h1>
  {% if status == 'ok' %}
    <p style="color:green">✅ Importado com sucesso!</p>
    <p><strong>Arquivo:</strong> {{ arquivo }}</p>
    <p><strong>Aluno:</strong> {{ nome or '—' }}</p>
    <p><strong>Matrícula:</strong> {{ matricula or '—' }}</p>
  {% elif status == 'erro' %}
    <p style="color:red">❌ {{ msg or 'Falha ao processar o arquivo.' }}</p>
  {% endif %}

  <form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
