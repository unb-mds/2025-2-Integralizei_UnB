name: Testes Python

on:
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    name: Testes (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        working-directory: ./integralizei-backend

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Instala TODAS as dependências do requirements.txt
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else
            echo "::error:: requirements.txt não encontrado em integralizei-backend/"
            exit 1
          fi
      
      - name: Run Python tests
        run: pytest
        

  lint-python:
    name: Python Linter
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./integralizei-backend

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Linters
        run: |
          python -m pip install --upgrade pip
          # Instala TODAS as dependências (que inclui os linters)
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else
            echo "::error:: requirements.txt não encontrado em integralizei-backend/"
            exit 1
          fi
        
      - name: Run Linters
        run: |
          echo "Verificando formatação com Black..."
          black --check .
          echo "Verificando estilo com Flake8..."
          flake8 .