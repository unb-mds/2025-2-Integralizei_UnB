name: Python CI (Backend)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  python-ci:
    name: Build & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./integralizei-backend
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' 
          cache-dependency-path: ./integralizei-backend/requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Garante que ferramentas de teste/lint estejam instaladas caso n√£o estejam no requirements.txt
          pip install pytest black flake8

      - name: Run Linters (Static Analysis)
        if: matrix.python-version == '3.12'
        run: |
          echo "üîç Verificando formata√ß√£o (Black)..."
          black --check .
          echo "üîç Verificando estilo (Flake8)..."
          flake8 .

      - name: Run Tests
        run: pytest

      - name: Run Tests with Coverage
        run: |
          # --cov=. indica para medir cobertura na pasta atual
          # --cov-report=xml gera o arquivo coverage.xml necess√°rio para o Codecov
          pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} 
          files: ./integralizei-backend/coverage.xml
          flags: backend
          fail_ci_if_error: true