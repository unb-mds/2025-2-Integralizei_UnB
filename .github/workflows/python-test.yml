name: Python CI (Backend)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  python-ci:
    name: Build & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: teste_db
          POSTGRES_USER: runner_user
          POSTGRES_PASSWORD: runner_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./integralizei-backend
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6 
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' 
          cache-dependency-path: ./integralizei-backend/requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Garante ferramentas de teste
          pip install pytest pytest-cov black flake8

      - name: Run Linters (Static Analysis)
        if: matrix.python-version == '3.12'
        run: |
          echo "üîç Verificando formata√ß√£o (Black)..."
          black --check .
          echo "üîç Verificando estilo (Flake8)..."
          flake8 .

      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: teste_db
          DB_USER: runner_user
          DB_PASSWORD: runner_password
        run: pytest

      - name: Run Tests with Coverage check
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: teste_db
          DB_USER: runner_user
          DB_PASSWORD: runner_password
        run: pytest --cov=. --cov-report=xml --cov-fail-under=50
      
